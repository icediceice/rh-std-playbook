---
# AAP 2.5 Compatible Collections for Fortinet Management
# Updated for Ansible Automation Platform 2.5 requirements
# Compatible with Execution Environment

collections:
  # Fortinet specific collections
  - name: fortinet.fortios
    version: ">=2.3.0"
    source: https://galaxy.ansible.com

  # Core Ansible Collections - Required for AAP 2.5
  - name: ansible.posix
    version: ">=1.5.0"
    source: https://galaxy.ansible.com

  - name: ansible.builtin
    version: ">=1.0.0"
    source: https://galaxy.ansible.com

  # Community Collections
  - name: community.general
    version: ">=8.0.0"
    source: https://galaxy.ansible.com

  # Network automation collections
  - name: ansible.netcommon
    version: ">=5.0.0"
    source: https://galaxy.ansible.com

  - name: community.network
    version: ">=5.0.0"
    source: https://galaxy.ansible.com

  # Utilities for AAP 2.5
  - name: ansible.utils
    version: ">=3.0.0"
    source: https://galaxy.ansible.com
