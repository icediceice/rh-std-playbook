---
- name: Check IKE Phase 1 Status
  hosts: "{{ target_hosts }}"
  gather_facts: no
  connection: httpapi
  become: no
  vars:
    ansible_network_os: fortinet.fortios.fortios
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    ansible_httpapi_port: 443
    vdom: "{{ vdom | default('root') }}"
    vpn_name: "{{ vpn_name | default('vpn1') }}"
  tasks:
    - name: Get IKE Phase 1 status
      fortinet.fortios.fortios_monitor_fact:
        vdom: "{{ vdom }}"
        access_token: "{{ ansible_password | default(fortinet_api_token) }}"
        selector: 'vpn_ipsec'
      register: ike_phase1
    - name: Show status for specific VPN
      debug:
        msg: >
          {% set phase1 = (ike_phase1.meta.results | selectattr('name', 'search', vpn_name) | list) %}
          {% if phase1 and phase1[0]['status'] == 'up' %}
            VPN {{ vpn_name }} Phase 1 is up
          {% elif phase1 %}
            VPN {{ vpn_name }} Phase 1 is down
          {% else %}
            VPN {{ vpn_name }} Phase 1 not found
          {% endif %}
