---
# Fixed Fortinet Connection Test for AAP 2.5
# No sudo/privilege escalation needed for Fortinet devices

- name: Test Connection to Fortinet Device
  hosts: "{{ target_hosts }}"
  gather_facts: no
  connection: httpapi
  become: no  # Explicitly disable privilege escalation
  vars:
    ansible_network_os: fortinet.fortios.fortios
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    ansible_httpapi_port: 443
    vdom: "{{ vdom | default('root') }}"
    
  tasks:
    - name: Get system status using monitor API
      fortinet.fortios.fortios_monitor:
        vdom: "{{ vdom }}"
        selector: 'system_status'
      register: system_status
      
    - name: Display connection result
      debug:
        msg:
          - "Connection Test Result:"
          - "======================="
          - "Target Host: {{ inventory_hostname }}"
          - "Status: {{ 'SUCCESS' if system_status is succeeded else 'FAILED' }}"
          - "{% if system_status is succeeded %}"
          - "Hostname: {{ system_status.meta.results.hostname | default('N/A') }}"
          - "Model: {{ system_status.meta.results.model | default('N/A') }}"
          - "Version: {{ system_status.meta.results.version | default('N/A') }}"
          - "{% else %}"
          - "Error: {{ system_status.msg | default('Unknown error') }}"
          - "{% endif %}"