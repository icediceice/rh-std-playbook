---
# AAP 2.5 Execution Environment Collection Requirements
# These collections are required for the OS patching playbook
# and will be automatically installed in the execution environment

collections:
  # Core Ansible Collections for OS patching
  - name: ansible.posix
    version: ">=1.5.4"
  
  - name: ansible.windows
    version: ">=2.0.0"
  
  - name: community.general
    version: ">=8.0.0"

  # Additional collections for enhanced functionality
  - name: ansible.utils
    version: ">=3.1.0"

  # Windows-specific collections
  - name: community.windows
    version: ">=2.0.0"
    
  # For improved debugging and logging
  - name: community.crypto
    version: ">=2.15.0"