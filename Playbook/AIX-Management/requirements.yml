---
# AAP 2.5 Compatible Collections for AIX Management
# Updated for Ansible Automation Platform 2.5 requirements
# Compatible with Execution Environment

collections:
  # IBM Power Systems AIX Collection - for AIX-specific modules
  - name: ibm.power_aix
    version: ">=2.0.0"
    source: https://galaxy.ansible.com

  # Core Ansible Collections - Required for AAP 2.5
  - name: ansible.posix
    version: ">=1.5.0"
    source: https://galaxy.ansible.com

  - name: ansible.builtin
    version: ">=1.0.0"
    source: https://galaxy.ansible.com

  # Community Collections
  - name: community.general
    version: ">=8.0.0"
    source: https://galaxy.ansible.com

  # Utilities for AAP 2.5
  - name: ansible.utils
    version: ">=3.0.0"
    source: https://galaxy.ansible.com

  # Email and notification support
  - name: community.crypto
    version: ">=2.0.0"
    source: https://galaxy.ansible.com