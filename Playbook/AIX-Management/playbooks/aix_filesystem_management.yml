---
# AIX Filesystem Management Playbook
# Monitors filesystem usage and automatically expands when thresholds are exceeded
# Compatible with AAP 2.5 and includes credential injection

- name: AIX Filesystem Management and Auto-expansion
  hosts: "{{ target_hosts | default('aix') }}"
  gather_facts: false
  become: true
  
  vars:
    # Playbook identification for AAP
    playbook_name: "AIX Filesystem Management"
    playbook_version: "2.0"
    
    # AAP Job Information (automatically injected by AAP)
    aap_job_template: "{{ tower_job_template_name | default('N/A') }}"
    aap_job_id: "{{ tower_job_id | default('N/A') }}"
    aap_user: "{{ tower_user_name | default('N/A') }}"
    aap_inventory: "{{ tower_inventory_name | default('N/A') }}"
    
    # Change tracking for AAP (avoid recursive definition)
    fs_change_reason: "{{ change_reason | default('Automated filesystem monitoring and expansion') }}"
    fs_change_ticket: "{{ change_ticket | default('') }}"
    
    # Override thresholds if provided via survey
    filesystem_threshold_override: "{{ filesystem_threshold | default(85) }}"
    
  pre_tasks:
    - name: Gather minimal system facts
      ansible.builtin.raw: |
        echo "HOSTNAME=$(hostname)"
        echo "OS=$(uname -s)"
      register: system_info
      changed_when: false
      tags: always
    
    - name: Display playbook information
      ansible.builtin.debug:
        msg: |
          =====================================
          AIX Filesystem Management Playbook
          =====================================
          Version: {{ playbook_version }}
          Target Hosts: {{ target_hosts | default('aix') }}
          AAP Job Template: {{ aap_job_template }}
          AAP Job ID: {{ aap_job_id }}
          AAP User: {{ aap_user }}
          Change Reason: {{ fs_change_reason }}
          Change Ticket: {{ fs_change_ticket }}
          =====================================
      tags: always
    
    - name: Validate target hosts
      ansible.builtin.fail:
        msg: "No valid AIX hosts found in inventory"
      when: "'OS=AIX' not in system_info.stdout"
      tags: always
    
    - name: Set filesystem threshold if provided
      ansible.builtin.set_fact:
        filesystem_default_threshold: "{{ filesystem_threshold_override }}"
      when: filesystem_threshold_override != 85
      tags: always

  roles:
    - role: filesystem_management
      tags:
        - filesystem
        - monitoring
        - auto_expansion
  
  post_tasks:
    - name: Generate summary report
      ansible.builtin.debug:
        msg: |
          =====================================
          Filesystem Management Summary
          =====================================
          Host: {{ system_info.stdout_lines | select('match', '^HOSTNAME=') | first | regex_replace('HOSTNAME=', '') | default('unknown') }}
          Execution Time: {{ ansible_date_time.iso8601 if ansible_date_time is defined else 'N/A' }}
          Status: Completed successfully
          =====================================
      tags: always